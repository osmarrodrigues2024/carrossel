<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel 3D</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="carrossel">
        <div class="slides">
            <div class="slide active">
                <img src="./src/aerial-beautiful-shot-seashore-with-hills-background-sunset.jpg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="./src/fuji-mountain-with-milky-way-night.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="./src/vestrahorn-mountains-sunset-stokksnes-iceland.jpg" alt="Imagem 3">
            </div>
        </div>
        <button class="prev" onclick="mudarSlide(-1)">&#10094;</button>
        <button class="next" onclick="mudarSlide(1)">&#10095;</button>
    </div>

    <video autoplay muted loop class="video-background">
        <source src="./src/19283171-hd_1920_1080_30fps.mp4" type="video/mp4">
        Seu navegador não suporta a reprodução de vídeos.
      </video>
    
      <!-- Conteúdo sobreposto -->
      <div class="content">
        <h1>Belezas Da Natureza</h1>
      </div>

    <script src="script.js"></script>
</body>
</html>
